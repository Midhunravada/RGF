version: "3.9"

services:
  # ----------- Database Service -----------
  db:
    image: mysql:8.0
    container_name: research-journal-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: research_journal_db
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "3310:3306"   # optional, for local access

  # ----------- Backend Service -----------
  backend:
    build:
      context: ./research-journal-backends
      dockerfile: Dockerfile
    container_name: research-journal-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/research_journal_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8082:5000"
    restart: unless-stopped
    platform: linux/amd64   # ensures compatibility on M1/M2 Macs

  # ----------- Frontend Service -----------
  frontend:
    build:
      context: ./general-management/research-journal-frontend
      dockerfile: Dockerfile
    container_name: research-journal-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
    platform: linux/amd64   # ensures compatibility on M1/M2 Macs

volumes:
  mysql_data:
